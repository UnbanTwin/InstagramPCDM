<!DOCTYPE html>
<html ng-app="pcdm">
<head>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<script src="angular.min.js"></script>
	<script src="angularMain.js"></script>
</head>
<body>
	<div id="left">
		<div ng-controller="new">
			<button ng-click="triggerNew()">New message!</button>
		</div>
		<br>
		<p>Threads</p>
		<div ng-controller="threadsList">

			<div ng-repeat="thread in data">
				<div class="thread" ng-click = "selectThread(thread.id)" data-id="{{thread.id}}">
					<img src="{{thread.inviter._params.picture}}"/>
					<span class="username">{{thread.title}}</span>


				</div>
			</div>
		</div>
	</div>
	<div id="right">
		<div ng-controller="newThread" ng-show="thread.data.mode == 'new'">
			<h2>New message</h2>
			<button ng-click="thread.data.mode = 'thread'">Cancel</button>
			<br>
			<input ng-model="pattern" ng-change="update()"/>
			<div ng-repeat="friend in data.matches">

				<div class="account" data-id="{{friend.id}}" ng-click="selectUser(friend)">
					<img src="{{friend.picture}}"/>
					<span class="username">{{friend.username}}</span>
				</div>

			</div>
			<h4>Current users</h4>
			<br>
			<div ng-repeat="friend in data.selected">

				<div class="account" data-id="{{friend.id}}" >
					<img src="{{friend.picture}}"/>
					<span class="username">{{friend.username}}</span>
				</div>

			</div>
			<input ng-model="contents"/><button ng-click="send()" class="btn btn-success">Send!</button>
		</div>
		<br>
		<br>
		<div ng-controller="threadView" ng-show="thread.data.mode == 'thread'">
			<h2>Thread: </h2>
			<div ng-repeat="item in data">
				<div data-id="{{item.id}}">
					<!--<img src="{{thread.inviter._params.picture}}"/>-->
					<span><div class="message"><img src="{{item.account.picture}}" height="20px" width="20px"/>{{item.account.username}}: {{item.text}}</div></span>
				</div>
			</div>
			<input ng-model="contents"/><button ng-click="send()">Submit!</button>
		</div>
	</div>






</body>
</html>
