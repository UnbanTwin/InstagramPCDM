<!DOCTYPE html>
<html ng-app="pcdm">
<head>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<script src="angular.min.js"></script>
	<script src="angularMain.js"></script>
</head>
<body>
	<div id="left">
		<div ng-controller="friendsList">
			<div ng-repeat="friend in data">
				<div class="account" data-id="{{friend.id}}">
					<img src="{{friend.picture}}"/>
					<span class="username">{{friend.username}}</span>
				</div>
			</div>
		</div>
		<p>Threads</p>

		<div ng-controller="threadsList">

			<div ng-repeat="thread in data">
				<div class="thread" ng-click = "selectThread(thread.id)" data-id="{{thread.id}}">
					<img src="{{thread.inviter._params.picture}}"/>
					<span class="username">{{thread.title}}</span>


				</div>
			</div>
		</div>
	</div>
	<div id="right">
		<div ng-controller="userSelector">
			<input ng-model="pattern" ng-change="update()"/>
			<div ng-repeat="friend in data.matches">
				{{friend.username}}
			</div>
		</div>
		<br>
		<br>
		<div ng-controller="threadView">
			<div ng-repeat="item in data">
				<div data-id="{{item.id}}">
					<!--<img src="{{thread.inviter._params.picture}}"/>-->
					<span><div class="message"><img src="{{item.account.picture}}" height="20px" width="20px"/>{{item.account.username}}: {{item.text}}</div></span>
				</div>
			</div>
		</div>
		<div ng-controller="messageInput">
			<input ng-model="contents"/><button ng-click="send()">Submit!</button>
		</div>
	</div>






</body>
</html>
