<!DOCTYPE html>
<html ng-app="pcdm">
<head>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<script src="angular.min.js"></script>
	<script src="angularMain.js"></script>
</head>
<body>
	<div id="left">
		<div ng-controller="friendsList">
			<div ng-repeat="friend in data">
				<div class="account" data-id="{{friend.id}}">
					<img src="{{friend.picture}}"/>
					<span class="username">{{friend.username}}</span>
				</div>
			</div>
		</div>
		<p>Threads</p>

		<div ng-controller="threadsList">

			<div ng-repeat="thread in data">
				<div class="account" ng-click = "selectThread(thread.id)" data-id="{{thread.id}}">
					<img src="{{thread.inviter._params.picture}}"/>
					<span class="username">{{thread.title}}</span>


				</div>
			</div>
		</div>
	</div>
	<div id="right">
		<div ng-controller="threadView">
			<div ng-repeat="item in data">
				<div data-id="{{item.id}}">
					<!--<img src="{{thread.inviter._params.picture}}"/>-->

					<span>{{item.text}}</span>
				</div>
			</div>
		</div>
	</div>






</body>
</html>
